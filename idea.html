<style>
    dialog {
        width: 300px;
        border-radius: 10px;
        transform: translateY(-100px);
    }

    dialog::backdrop {
        background-color: rgba(0, 255, 0, 0.5);
    }
</style>
<dialog id="launchd">
  <form method="dialog" action="https://google.com">
    <input type="submit" value="Go"/>
  </form>
  This is a dialog
  <button onclick="launchd.close()">Close</button>
</dialog>

<button onclick="launchd.showModal()">Launch Dialog</button>

<hr/>
