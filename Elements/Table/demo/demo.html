<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <title>Zinc-Table Demo</title>
</head>
<body>

<zn-table selectable borders cborders data='{
    "header": [
      {
        "name": "Col 1"
      },
      {
        "name":    "Col 2",
        "display": "lg"
      }, {
        "name":    "Col 3",
        "display": "sm"
      }
    ],
    "items":  [
      {
        "caption": "Caption Here",
        "summary": "Sub Caption Here",
        "icon":    "brooke@bajb.net",
        "data":    [
          "Col 2",
          "Col 3"
        ]
      },

      {
        "caption": "Caption Here",
        "summary": "Sub Caption Here",
        "icon":    "brooke@bajb.net",
        "data":    [
          "Col 2",
          "Col 3"
        ]
      },

      {
        "caption": "Caption Here",
        "summary": "Sub Caption Here",
        "icon":    "brooke@bajb.net",
        "data":    [
          "Col 2",
          "Col 3"
        ]
      }
    ]
  }'>
</zn-table>

<style>
    body {
        display: block;
        padding: 20px;
    }

    zn-cols {
        background: blue;
        margin: 20px 0;
    }

    div {
        background: white;
        flex-grow: 1;
    }
</style>
<script src="../../../dist/zn.js" type="text/javascript"></script>

</body>
</html>
