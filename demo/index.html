<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zinc-Layout Demo</title>
  <script src="../dist/zn.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">
</head>
<body>

<header>This is the header</header>

<nav class="open">
  This is the main nav
</nav>

<main>

  <app-container id="dest" >
    <div id="source" style="display: none">
      <zn-cols>
        <div slot="col1">Col 1</div>
        <div slot="col2">Col 2</div>
      </zn-cols>
      <zn-cols layout="1,2">
        <div slot="col1">Col 1</div>
        <div slot="col2">Col 2</div>
      </zn-cols>
      <zn-cols layout="1,1,1">
        <div slot="col1">Col 1</div>
        <div slot="col2">Col 2</div>
        <div slot="col3">Col 3</div>
      </zn-cols>
      <zn-panel></zn-panel>
      <zn-panel>Panel Here</zn-panel>
      <zn-panel>Panel Here</zn-panel>
    </div>
  </app-container>


</main>

<aside class="visible open">Dextral</aside>

<script>
  document.getElementById("dest").innerHTML = document.getElementById("source").innerHTML;
</script>
</body>
</html>
