<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/zn.min.css">

  <style>
    .container {
      display: flex;
      height: calc(100% - 67px);
    }

    .wrapper {
      border-right: 1px solid #E3E3E3;
      height: 100%;
      width: 316px;
    }
  </style>
</head>
<body t="light" style="overflow: auto">

<div style="height: 400px;">
  <zn-split-pane bordered store-key="zn-horizontal">
    <div slot="primary">

      <zn-split-pane bordered vertical style="background: rgba(20,20,90,0.3)" store-key="zn-vertical">
        <div slot="primary">PRIMARY

          <span split-pane-focus="1">Show Secondary</span>
        </div>
        <div slot="secondary">SECONDARY

          <span split-pane-focus="1">Show Primary</span></div>
      </zn-split-pane>


    </div>
    <div slot="secondary">SECONDARY</div>
  </zn-split-pane>
</div>
<div style="height: 400px;">
  <zn-split-pane pixels bordered store-key="zn-horizontal-2">
    <div slot="primary">

      <zn-split-pane pixels bordered vertical style="background: rgba(20,20,90,0.3)" store-key="zn-vertical-2">
        <div slot="primary">PRIMARY</div>
        <div slot="secondary">SECONDARY</div>
      </zn-split-pane>


    </div>
    <div slot="secondary">SECONDARY</div>
  </zn-split-pane>
</div>
<div style="height: 400px;">
  <zn-split-pane pixels secondary bordered store-key="zn-horizontal-3">
    <div slot="primary">

      <zn-split-pane pixels secondary bordered vertical style="background: rgba(10,10,90,0.3)"
                     store-key="zn-vertical-3">
        <div slot="primary">PRIMARY PIXELS</div>
        <div slot="secondary">SECONDARY PIXELS</div>
      </zn-split-pane>


    </div>
    <div slot="secondary">SECONDARY PIXELS</div>
  </zn-split-pane>
</div>

<script src="../dist/zn.min.js"></script>
</body>
</html>
