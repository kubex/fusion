<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/zn.min.css">
</head>
<body t="light" style="overflow: auto">

<div id="source" class="zn-gap">


  <zn-panel caption="Headers Only">
    <zn-table>
      {"header":["a","b"]}
    </zn-table>
  </zn-panel>
  <zn-panel caption="Basic Items">
    <zn-table>
      {"header":["a","b"], "items": [["1","2"],["3","4"]]}
    </zn-table>
  </zn-panel>
  <zn-panel caption="Array of Objects">
    <zn-table>
      [
      {"one":"abc", "two":"def"},
      {"one":"abc", "two":"def"}
      ]
    </zn-table>
  </zn-panel>


</div>
<script src="../dist/zn.min.js"></script>
</body>
</html>
