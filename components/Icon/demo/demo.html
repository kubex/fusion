<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fusion-Icon Demo</title>
</head>
<body>
24:
<fusion-icon src="wb_sunny" size="24" library="material"></fusion-icon>
<fusion-icon src="wb_sunny" size="24" library="material-outlined"></fusion-icon>
<fusion-icon src="wb_sunny" size="24" library="material-round"></fusion-icon>
<fusion-icon src="wb_sunny" size="24" library="material-sharp"></fusion-icon>
<fusion-icon src="wb_sunny" size="24" library="material-two-tone"></fusion-icon>
<fusion-icon src="https://www.google.com/favicon.ico" size="24"></fusion-icon>
<hr/>
48:

<fusion-icon src="face" size="48" library="material"></fusion-icon>
<fusion-icon src="face" size="48" library="material-outlined"></fusion-icon>
<fusion-icon src="face" size="48" library="material-round"></fusion-icon>
<fusion-icon src="face" size="48" library="material-sharp"></fusion-icon>
<fusion-icon src="face" size="48" library="material-two-tone"></fusion-icon>
<fusion-icon src="https://www.google.com/favicon.ico" size="48"></fusion-icon>
<hr/>
120:
<fusion-icon src="face" size="120" library="material"></fusion-icon>
<fusion-icon src="face" size="120" library="material-outlined"></fusion-icon>
<fusion-icon src="face" size="120" library="material-round"></fusion-icon>
<fusion-icon src="face" size="120" library="material-sharp"></fusion-icon>
<fusion-icon src="face" size="120" library="material-two-tone"></fusion-icon>
<fusion-icon src="face" size="120" library="material-two-tone" class="bluey"></fusion-icon>

<fusion-icon src="https://www.google.com/favicon.ico" size="120"></fusion-icon>


<hr/>
<fusion-icon>G</fusion-icon>
<fusion-icon size="32">G</fusion-icon>
<fusion-icon size="48">G</fusion-icon>
<fusion-icon size="120">G</fusion-icon>
<fusion-icon size="120">W</fusion-icon>
<fusion-icon size="120">M</fusion-icon>

<hr/>
<fusion-icon src="auto_fix_high@material-two-tone"></fusion-icon>
<fusion-icon src="auto_fix_high@material-two-tone" size="32"></fusion-icon>
<fusion-icon src="auto_fix_high@material-two-tone" size="48"></fusion-icon>
<fusion-icon src="auto_fix_high@material-two-tone" size="120"></fusion-icon>
<fusion-icon src="auto_fix_high@material-two-tone" size="120"></fusion-icon>
<fusion-icon src="auto_fix_high@material-two-tone" size="120"></fusion-icon>

<hr/>
<fusion-icon src="user@example.com" library="gravatar"></fusion-icon>
<fusion-icon src="205e460b479e2e5b48aec07710c08d50" library="gravatar"></fusion-icon>
<fusion-icon src="user@example.com#identicon" library="gravatar" size="32"></fusion-icon>
<fusion-icon src="user@example.com#monsterid" library="gravatar" size="48"></fusion-icon>
<fusion-icon src="user@example.com#wavatar" library="gravatar" size="120"></fusion-icon>
<fusion-icon src="user@example.com#retro" library="gravatar" size="120"></fusion-icon>
<fusion-icon src="user@example.com#robohash" library="gravatar" size="120"></fusion-icon>
<fusion-icon src="205e460b479e2e5b48aec07710c08d50" library="gravatar" size="120"></fusion-icon>

<hr/>
<fusion-icon src="user@example.com" library="libravatar"></fusion-icon>
<fusion-icon src="205e460b479e2e5b48aec07710c08d50" library="libravatar"></fusion-icon>
<fusion-icon src="user@example.com#identicon" library="libravatar" size="32"></fusion-icon>
<fusion-icon src="user@example.com#monsterid" library="libravatar" size="48"></fusion-icon>
<fusion-icon src="user@example.com#wavatar" library="libravatar" size="120"></fusion-icon>
<fusion-icon src="user@example.com#retro" library="libravatar" size="120"></fusion-icon>
<fusion-icon src="user@example.com#robohash" library="libravatar" size="120"></fusion-icon>
<fusion-icon src="user@example.com#pagan" library="libravatar" size="120"></fusion-icon>
<fusion-icon src="example@gravatar.com" library="libravatar" size="120"></fusion-icon>

<hr/>
<fusion-icon round src="example@gravatar.com" library="gravatar" size="8"></fusion-icon>
<fusion-icon round src="example@gravatar.com" library="gravatar" size="16"></fusion-icon>
<fusion-icon round src="example@gravatar.com" library="gravatar"></fusion-icon>
<fusion-icon round src="example@gravatar.com" library="gravatar" size="32"></fusion-icon>
<fusion-icon round src="example@gravatar.com" library="gravatar" size="48"></fusion-icon>
<fusion-icon round src="example@gravatar.com" library="gravatar" size="100"></fusion-icon>
<fusion-icon round src="example@gravatar.com" library="gravatar" size="150"></fusion-icon>
<fusion-icon round src="example@gravatar.com" library="gravatar" size="200"></fusion-icon>

<script src="../dist/fusion-icon.js" type="text/javascript"></script>
<style>
    fusion-icon.bluey[library="material-two-tone"] {
        filter: invert(0.5) sepia(1) saturate(10) hue-rotate(181deg);
    }
</style>
</body>
</html>
